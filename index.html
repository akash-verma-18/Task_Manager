<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
</head>

<body>
    <div class="toolbar">
        <div class="filter-container">
            <div class="filter ">
                <div class="filter_color pink"></div>
            </div>
            <div class="filter ">
                <div class="filter_color blue"></div>
            </div>
            <div class="filter ">
                <div class="filter_color green"></div>
            </div>
            <div class="filter">
                <div class="filter_color black"></div>
            </div>
        </div>
        <div class="action-container">
            <div class="icon-container">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon-container">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="heading">
            TASK MANAGER
        </div>
        <div class="delete-container">
            <i class="fas fa-trash-alt delete-all"></i>
        </div>
        <div class="info-container">
            <i class="fas fa-info-circle info"></i>
        </div>
    </div>
    <div class="main_container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>

    <script src="script.js" defer></script>
